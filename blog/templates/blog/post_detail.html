{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<div class="row">
				<div class="date">
					{{ post.published_date }}
				</div>  
			</div>
		{% endif %}

		<h1>{{ post.title }}</h1>
		<p>{{ post.text|linebreaksbr }}</p>

		{% if user.is_authenticated %}
			<a class="btn btn-warning" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
			{% if post.published_date == None %}
				<a class="btn btn-success" href="{% url 'blog.views.post_publish' pk=post.pk %}">Publish</a>
			{% endif %}
			<a class="btn btn-danger" href="{% url 'post_delete' pk=post.pk %}">Delete</a>
		{% endif %}

	</div>
{% endblock %}
